type Booking {
  _id: ID!
  house: House!
  booker: User!
  roomTypes: [RoomType!]!
  dateRange: DateRange!
  price: Float!
  bookingStatus: BookingStatus!
  guests: [Guest!]
  memo: String!
  createdAt: DateTime!
  updatedAt: DateTime!
}

enum BookingStatus {
  # 입금 대기
  WAIT_DEPOSIT
  # 예약 완료
  COMPLETE
  # 예약 취소(입금 전에 취소를 신청하여 바로 처리되었거나 환불이 완료되어 취소된 상태를 뜻함)
  CANCEL
  # 환불 대기
  REFUND_WAIT
  # 체크인 할떄 방값 지불
  PAY_WHEN_CHK_IN
}

scalar DateTime

scalar EmailAddress

scalar Name

scalar Password

scalar PhoneNumber

scalar URL

# DB에 저장할 떄는 0101010의 형태로 저장하도록 Resolver에서 처리한다.
enum Day {
  SUN
  MON
  TUE
  WED
  THU
  FRI
  SAT
