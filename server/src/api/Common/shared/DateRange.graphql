enum DateRangeStatus {
    PAST
    PRESENT
    FUTURE
}

type DateRange {
    hashCode: Int!
    startDate: DateTime
    endDate: DateTime
}

input DateRangeInput {
    startDate: DateTime
    endDate: DateTime
}

type DisableRange {
    hashCode: Int!
    startDate: DateTime
    endDate: DateTime
    description: String
}

input DisableRangeInput {
    startDate: DateTime
    endDate: DateTime
    description: String
}
