type Booker {
    _id: ID!
    house: House!
    bookings: [Booking!]
    name: Name!
    password: String
    phoneNumber: PhoneNumber!
    email: EmailAddress
    agreePrivacyPolicy: Boolean!
    isCheckIn: DateTime
    memo: String
    createdAt: DateTime!
    updatedAt: DateTime
}

input BookerInput {
    house: ID!
    booking: ID
    name: Name!
    password: String!
    phoneNumber: PhoneNumber!
    email: EmailAddress
    agreePrivacyPolicy: Boolean!
    memo: String
}
