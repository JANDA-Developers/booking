type CreateBookerResponse {
    ok: Boolean!
    error: String
    booker: Booker
}
type Mutation {
    CreateBooker(
        bookingParams: CreateBookerParams!
        sendSmsFlag: Boolean!
    ): CreateBookerResponse!
    CreateBookerForBooker(
        bookingParams: CreateBookerParams!
        sendSmsFlag: Boolean!
    ): CreateBookerResponse!
}

input CreateBookerParams {
    bookerParams: BookerInput!
    start: DateTime!
    end: DateTime!
    guestInputs: [GuestPartInput!]!
}
