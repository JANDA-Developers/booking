type CreateBookerResponse {
    ok: Boolean!
    error: String
    booker: Booker
}
type Mutation {
    CreateBooker(bookingParams: CreateBookerParams!): CreateBookerResponse!
}

input CreateBookerParams {
    booker: BookerInput!
    start: DateTime!
    end: DateTime!
    guestInputs: [GuestPartInput!]!
}
