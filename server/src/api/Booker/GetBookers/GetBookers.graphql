type GetBookersResponse {
    ok: Boolean!
    error: String
    bookers: [Booker!]
    pageInfo: PageInfoOffsetBase
}

type Query {
    GetBookers(
        houseId: ID!
        page: Int!
        count: Int!
        filter: GetBookersFilter
    ): GetBookersResponse!
}

input GetBookersFilter {
    name: String
    phoneNumnber: PhoneNumber
    stayDate: DateTime
    createdAt: DateTime
}
