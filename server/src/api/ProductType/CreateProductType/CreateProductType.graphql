type CreateProductTypeResponse {
    ok: Boolean!
    error: String
    productType: ProductType
}

type Mutation {
    CreateProductType(
        name: String!
        price: Int!
        roomCount: Int
        roomCountExtraCharge: Int
        bookingCount: Int
        bookingCountExtraCharge: Int
        description: String
    ): CreateProductTypeResponse!
}
