type CreateErrorResponse {
    ok: Boolean!
    error: Error
    errorInfo: Error
}
type Mutation {
    CreateError(
        errorCodeInput: ErrorCodeInput!
        params: CreateErrorParams!
    ): CreateErrorResponse!
}

input ErrorCodeInput {
    modelCode: Int!
    occuredCaseCode: Int!
    descCode: Int!
}

input CreateErrorParams {
    # User에게 보여줄 메시지
    message: String
    # 에러에 대한 상세 내용 & 해결 방법
    description: String
    # 개발용 메시지
    devMsg: String
}
