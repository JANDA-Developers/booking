type UpdateSmsTemplateResponse {
    ok: Boolean!
    error: String
    smsTemplate: SmsTemplate
}
type Mutation {
    UpdateSmsTemplate(
        smsTemplateId: ID!
        houseId: ID!
        params: UpdateSmsTemplateInput!
    ): UpdateSmsTemplateResponse!
}

input UpdateSmsTemplateInput {
    formatName: String
    smsFormat: String
    smsSendCase: UpdateSmsAutoSendInput
}

input UpdateSmsAutoSendInput {
    enable: Boolean!
    when: AutoSendWhen!
    who: SendTarget!
}
