type SendSmsWithTemplateResponse {
    ok: Boolean!
    error: String
}
type Mutation {
    SendSmsWithTemplate(
        receiver: PhoneNumber!
        smsInfoId: ID!
        smsTemplateId: ID!
        params: SendSmsWithTemplateParams!
    ): SendSmsWithTemplateResponse!
}

input SendSmsWithTemplateParams {
    stayDate: String
    stayDateYMD: String
    roomTypeNCount: String
    bookerName: String
    totalPrice: Float
    paymethod: PayMethod
    paymentStatus: PaymentStatus
}
