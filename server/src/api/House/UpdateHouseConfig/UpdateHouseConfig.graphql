type UpdateHouseConfigResponse {
  ok: Boolean!
  error: String
  houseConfig: HouseConfig
}

input UpdateHouseConfigParams {
  pollingPeriod: PollingPeriodInput
  assigTimeline: AssigTimelineInput
}

type Mutation {
  UpdateHouseConfig(
    houseId: ID!
    params: UpdateHouseConfigParams
  ): UpdateHouseConfigResponse!
}
