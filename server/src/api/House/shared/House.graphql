type House {
    id: String!
    name: String!
    houseType: HouseType!
    user: User!
    location: Location!
    roomCount: Int!
    bedCount: Int!
    capacity: Int!
    createdAt: String!
    updatedAt: String
}

enum HouseType {
    GUEST_HOUSE
    HOSTEL
    HOTEL
    MOTEL
    PENSION
    YOUTH_HOSTEL
}

# 예약 가능한 조건. 
type BookingCondition {
    limitSelectStartDate: Int!
    minSelectStartDate: Int!
    availableDateRange: Int!
}

type RefundPolicy {
    id: ID!
    name: String!
    dateRange: DateRange!
    rate: Float!
    description: String!
}
