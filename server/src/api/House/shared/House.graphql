type House {
    _id: ID!
    name: String!
    houseType: HouseType!
    user: User
    location: Location!
    termsOfBooking: TermsOfBooking!
    createdAt: DateTime!
    updatedAt: DateTime
}

enum HouseType {
    GUEST_HOUSE
    HOSTEL
    HOTEL
    MOTEL
    PENSION
    YOUTH_HOSTEL
}

# 예약 가능한 조건.
type TermsOfBooking {
    # 선택 가능한 '숙박 시작일자'
    limitSelectStartDate: Int!

    # 최소 간격 예약 가능 일자
    minSelectStartDate: Int!

    # 숙박 가능 날짜 범위
    availableDateRange: Int!
}

type RefundPolicy {
    id: ID!
    name: String!
    dateRange: DateRange!
    rate: Float!
    description: String!
}

input HouseInput {
    name: String!
    houseType: HouseType!
    userId: ID!
    location: Location!
    termsOfBooking: TermsOfBooking
}
