type CreateSeasonResponse {
    ok: Boolean!
    error: String
    season: Season
}
type Mutation {
    CreateSeason(
        name: String!
        start: DateTime!
        end: DateTime!
        houseId: ID!
        color: String
        description: String
        seasonPrices: [SeasonPriceInput!]
    ): CreateSeasonResponse!
}
