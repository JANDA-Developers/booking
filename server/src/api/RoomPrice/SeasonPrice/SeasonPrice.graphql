type SeasonPrice {
    _id: ID!
    house: House!
    roomType: RoomType!
    season: Season!
    price: Float!
    applyDays: [Day]!
}

type Season {
    _id: ID!
    house: House!
    name: String!
    dateRange: DateRange!
    color: String!
    description: String!
}

input SeasonPriceInput{
    price: Float!
    applyDays: Int!
}