type CreateSeasonPriceResponse {
    ok: Boolean!
    error: String
    seasonPrice: SeasonPrice
}
type Mutation {
    CreateSeasonPrice(
        roomTypeId: ID!
        seasonId: ID!
        defaultPrice: Float!
        # deprecated
        dayOfWeekPrices: [DayOfWeekPriceInput!]
        # 이제는 이걸로 씁시다.
        dailyPriceList: [DailyPriceInput!]
    ): CreateSeasonPriceResponse!
}

input DailyPriceInput {
    day: Day!
    price: Float!
    additionalPrice: Float
}
