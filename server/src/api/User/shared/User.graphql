type User {
    _id: ID!
    name: String!
    phoneNumber: PhoneNumber!
    password: String
    email: EmailAddress!
    verifiedPhone: Boolean!
    verifiedEmail: Boolean!
    userRole: UserRole!
    checkPrivacyPolicy: Boolean!
    houses: [House!]!
    createdAt: DateTime!
    updatedAt: DateTime
}

enum UserRole {
    ADMIN
    HOST
    BOOKER
    GHOST
}