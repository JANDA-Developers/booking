type User {
    id: ID!
    name: String!
    phoneNumber: String!
    verifiedPhone: Boolean!
    email: String!
    verifiedEmail: Boolean!
    userRole: UserRole!
    bookings: String
    houses: String
    checkPrivacyPolicy: Boolean!
    createdAt: String!
    updatedAt: String
}

enum UserRole {
    ADMIN
    HOST
    BOOKER
    GHOST
}

type Query {
    users: User!
}