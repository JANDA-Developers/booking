type User {
    _id: ID!
    name: Name!
    phoneNumber: PhoneNumber!
    password: Password
    email: EmailAddress!
    isPhoneVerified: Boolean!
    isEmailVerified: Boolean!
    userRole: UserRole!
    checkPrivacyPolicy: Boolean!
    houses: [House!]!
    createdAt: DateTime!
    updatedAt: DateTime
}

enum UserRole {
    ADMIN
    HOST
    BOOKER
    GHOST
}