type CreateProductResponse {
    ok: Boolean!
    error: String
    product: Product
}

type Mutation {
    CreateProduct(
        name: String!
        price: Int
        discountedPrice: Int
        roomCount: Int
        roomCountExtraCharge: Int
        bookingCount: Int
        bookingCountExtraCharge: Int
        description: String
        canHaveHostApp: Boolean
    ): CreateProductResponse!
}
