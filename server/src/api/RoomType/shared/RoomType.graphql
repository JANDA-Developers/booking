type RoomType {
    _id: ID!
    name: String!
    house: House!
    pricingType: PricingType!
    peopleCount: Int!
    peopleCountMax: Int!
    index: Int!
    roomCount: Int!
    isEnable: Boolean!
    description: String!
    # 예전에 Facilities 랑 같은 아이임...
    tags: [Tag!]!
    rooms: [Room!]!
    createdAt: String!
