type Room {
    _id: ID!
    name: String!
    roomType: RoomType!
    index: Int!
    createdAt: DateTime!
    updatedAt: DateTime

    # Legarcy
    roomSrl: Int
}

type RoomCapacity {
    roomId: ID!
    roomGender: RoomGender!
    # guestGender === null 이면 배정된 게스트 없는거...
    guestGender: GuestGender
    availableCount: Int!
}

enum GuestGender {
    MALE
    FEMALE
    MIXED
}
