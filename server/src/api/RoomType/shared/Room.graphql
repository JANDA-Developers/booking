type Room {
    _id: ID!
    name: String!
    roomType: RoomType!
    pricingType: PricingType!
    peopleCount: Int!
    peopleCountMax: Int!
    index: Int!
    createdAt: DateTime!
    updatedAt: DateTime

    # Legarcy
    roomSrl: Int
}

type RoomCapacity {
    roomId: ID!
    roomGender: RoomGender!
    availableGenders: [Gender!]
    availableCount: Int!
    peopleCount: Int!
    emptyBeds: [Int!]!
}

enum GuestGender {
    MALE
    FEMALE
    ANY
}
