type TestFunctionResponse {
    ok: Boolean!
    error: String
}
type Mutation {
    TestFunction(
        roomTypeId: ID!
        start: DateTime!
        end: DateTime!
        gender: Gender!
        paddingGenderCountInput: PaddingGenderCountInput
    ): TestFunctionResponse!
}

input PaddingGenderCountInput {
    female: Int!
    male: Int!
}
