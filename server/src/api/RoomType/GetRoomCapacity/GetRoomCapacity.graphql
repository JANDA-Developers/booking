type GetRoomCapacityResponse {
    ok: Boolean!
    error: String
    capacity: [CapacityRoom!]
}

type Query {
    GetRoomCapacity(
        roomId: ID!
        checkIn: DateTime!
        checkOut: DateTime!
    ): GetRoomCapacityResponse!
}

type InitValueGetRoomCapacity {
    count: Int!
    gender: Gender!
}

input InitValueGetRoomCapacityInput {
    count: Int!
    gender: Gender!
}

type CapacityRoom {
    room: Room!
    genders: [Gender!]!
    beds: [Int!]!
}
