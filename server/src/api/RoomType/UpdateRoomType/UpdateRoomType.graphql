type UpdateRoomTypeResponse {
    ok: Boolean!
    error: String
    roomType: RoomType
}
type Mutation {
    UpdateRoomType(
        roomTypeId: ID!
        params: UpdateRoomTypeParams!
    ): UpdateRoomTypeResponse!
}
input UpdateRoomTypeParams {
    name: String
    peopleCount: Int
    peopleCountMax: Int
    img: URL
    defaultPrice: Float
    description: String
}
