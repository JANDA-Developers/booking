type UpdateRoomTypeResponse{
    ok: Boolean!
    error: String
    roomType: RoomType
}
type ChangeIndexResponse {
    ok: Boolean!
    error: String
}
type Mutation {
    UpdateRoomType(
        roomTypeId: String!
        name: String
        peopleCount: Int
        peopleCountMax: Int
        isEnable: Boolean
        description: String
    ): UpdateRoomTypeResponse!
    ChangeIndex(
        roomTypeId: ID!
        index: Int!
    ): ChangeIndexResponse!
}