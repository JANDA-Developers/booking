type GetbookingsResponse {
    ok: Boolean!
    error: String
    bookings: [booking!]
    pageInfo: PageInfoOffsetBase
}

type Query {
    Getbookings(
        houseId: ID!
        page: Int!
        count: Int!
        filter: GetbookingsFilter
    ): GetbookingsResponse!
}

input GetbookingsFilter {
    name: String
    phoneNumnber: PhoneNumber
    stayDate: DateTime
    createdAt: DateTime
}
